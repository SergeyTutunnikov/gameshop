{% extends 'base.html' %}
{% block title %}
Gaming shop - Сброс пароля
{% endblock title %}
{% block content %}
<main class="container">
    <h1>Сброс пароля</h1>
    <div class="login ">
        <form method="POST">
            {% csrf_token %}
            <p>{{form.as_p}}</p>
            <button>Сбросить пароль</button>
            <a href={% url 'login' %}>Отмена</a>
        </form>
    </div>
</main>
{% endblock content %}

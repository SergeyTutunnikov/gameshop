{% extends 'base.html' %}
{% block title %}
Gaming shop - Смена пароля
{% endblock title %}
{% block content %}
<main class="container">
    <h1>Смена пароля</h1>
    <div class="login ">
        <form method="POST">
            {% csrf_token %}
            <p>
                <label for="">{{form.old_password.label}}</label>
                {{form.old_password}}
            </p>
            <p>
                <label for="">{{form.new_password1.label}}</label>
                {{form.new_password1}}
            </p>
            <p>
                <label for="">{{form.new_password2.label}}</label>
                {{form.new_password2}}
            </p>
            <button>Сменить пароль</button>
            <a href={% url 'login' %}>Отмена</a>
        </form>
    </div>
</main>

{% endblock content %}
